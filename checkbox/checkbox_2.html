<!DOCTYPE html>
<html lang="en">
<head>

    <title>Checkbox</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <label class="check_label">
        
            <input type="checkbox" class="checkbox">
            <span class="check__text">

        </label>
        <label class="check_label">
        
            <input type="checkbox" class="checkbox">

        </label>
        <label class="check_label">
        
            <input type="checkbox" class="checkbox">
